<div class="row showcase-title">
	<h1>Projects I've worked on</h1>
</div>

<div class="container showcase">

	<div class="row">
		{{#if portfolio.showcaseDesigns}}
		{{#each portfolio.showcaseDesigns}}

				<div id="{{this.image}}" class="large-4 small-6 columns desktop-view">
					<img src="../assets/img/{{this.image}}/{{this.image}}.png" alt="{{this.alt}}">
					<h2>{{this.title}}</h2>

					{{#if this.details}}
						<p>{{this.summary}} {{this.details}}</p>
						<p>{{this.time}}</p>
					{{/if}}

					{{#if this.href}}
						<a href="{{this.href}}" class="button" target="_blank">{{this.title}}</a>
					{{/if}}

				</div>

		{{/each}}
		{{/if}}
	</div>
</div>
