<div class="row showcase-title">
	<h1>Projects I've worked on</h1>
</div>

<div class="container showcase">

	<div class="row">
		{{#if portfolio.showcase}}
		{{#each portfolio.showcase}}
			<div class="row" id="{{this.image}}">
				<div class="large-8 small-12 columns desktop-view">
					<img src="../assets/img/{{this.image}}/large.png" alt="{{this.alt}}">
					<h2>{{this.title}}</h2>

					{{#if this.details}}
						<p>{{this.summary}} {{this.details}}</p>
						<p>{{this.time}}</p>
					{{/if}}

					{{#if this.href}}
						<a href="{{this.href}}" class="button" target="_blank">{{this.title}}</a>
					{{/if}}

				</div>
				<div class="large-3 small-12 columns mobile-view">
					<img src="../assets/img/{{this.image}}/mobile.png" alt="{{this.alt}}">
				</div>

		</div>
		{{/each}}
		{{/if}}
	</div>
</div>
