<section class="skills">
	<div class="row icons">
		{{#if portfolio.skills}}
		{{#each portfolio.skills}}

			<div class="small-4 small-centered medium-1 columns">
				<i class="fa fa-{{this.class}}" aria-hidden="true"></i>
				<div class="info">
					<p>{{this.hover}}</p>
				</div>
			</div>

		{{/each}}
		{{/if}}
	</div>
</section>
