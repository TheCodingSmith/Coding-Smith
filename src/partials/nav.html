<div class="container">
	<div class="row">
		<nav>
			<div class="navigation-container">
				<span class="title">
					<h6>{{portfolio.title}}</h6>
				</span>
				{{#if portfolio.navigation}}
				{{#each portfolio.navigation}}
					<button>
						<a href="{{this.href}}" target="_blank">
							<i class="fa fa-{{this.icon}}"></i>
							<span>{{this.copy}}</span>
						</a>
					</button>
				{{/each}}
				{{/if}}
			</div>
		</nav>
	</div>
</div>
